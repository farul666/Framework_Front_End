<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>LIST ITEM</title>
  </head>
  <body>
    <h3 style="text-align: center;"> Daftar item </h3>
    <!-- item sections start -->
    <div id="items" class="row">

    </div>
    <!-- item end -->

<!-- Modal Tambah data start -->
<!-- Button trigger modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Tambah Item
  </button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Item--Aitem</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="tambah_data" class="needs-validation" novalidate="" autocomplete="off">
          <!-- message -->
          <div id="message"></div>
          <!-- textbox -->
          <div class="mb-3">
            <label class="mb-2 text-muted" for="nama">Nama</label>
            <input id="nama" type="text" class="form-control" name="username" value="" required autofocus>
          </div>
          <!-- textbox -->
          <div>
            <label class="mb-2 text-muted" for="deskripsi">Deskripsi</label>
            <input id="deskripsi" type="text"  class="form-control" name="password" required>
          </div>
          <div class="form-group mt-3">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal Tambah data end -->


<!-- Modal Update Start -->
<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Item--Edit</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="updateItemForm" class="needs-validation" novalidate="" autocomplete="off">
          <!-- message -->
          <div id="message"></div>
          <!-- textbox -->
          <div class="mb-3">
            <input id="updateItemId" type="hidden" class="form-control" name="username" value="" required autofocus>
          </div>
          <!-- textbox -->
          <div>
            <label class="mb-2 text-muted" for="deskripsi">Nama</label>
            <input id="ubah-nama" type="text"  class="form-control" name="password" required>
          </div>
          <!-- textbox -->
          <div>
            <label class="mb-2 text-muted" for="deskripsi">Deskripsi</label>
            <input id="ubah-deskripsi" type="text"  class="form-control" name="password" required>
          </div>
          <div class="form-group mt-3">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          <button type="submit" class="btn btn-primary">Simpan perubahan</button>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal Update End -->

<!-- Modal Delete Start -->
<div class="modal fade" id="hapusModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Item--Hapus</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <h3>Yakin akan Dihapus?????</h3>
          <div class="form-group mt-3">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Tutup</button>
          <button type="button" id="confirmDelete" class="btn btn-primary">Yakin</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Modal Delete End -->
